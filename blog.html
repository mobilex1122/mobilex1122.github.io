<section>
  <h3>Posts</h3>
  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-2">
    {% for post in site.posts %}
      <div class="bg-gray-900 rounded-lg p-2">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
    {% endfor %}
  </div>   
</section>
