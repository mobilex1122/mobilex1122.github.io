<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}


  </head>
  <body class="bg-gray-950 text-white">
    <div class="wrapper flex flex-col justify-start items-stretch min-h-screen">
      <nav class="sticky top-0 bg-gray-900 flex items-center p-2 gap-2">
        <h1><a class="font-bold" href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <div class="flex items-center gap-2">
          {% for item in site.main_menu %}
            <a class="" href="{{ item[1] }}">{{ item[0] }}</a>
          {% endfor %}
        </div>
      </nav>
      <section class="flex-grow">

      {{ content }}

      </section>
      <footer class="bg-gray-900 text-center py-2">
        <div>
          &copy; Jan Palma 
        </div>
        <div>
          Last build: {{ site.time | date_to_string}}
        </div>
      </footer>
    </div>
  </body>
</html>
